<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
         div{
            background: #33CCCC;
        }
        :root{
            --color-fondo: #864CBF ;
            --boton-registrar: #66BF39;
            --caja-contraseña-y-correo: #D9D9D9;
            --texto1: #FFFFFF;
            --texto2: #000000;
            --cancelar: #FF3355; 
            --sm: 14px;
            --md:16px;
            --lg: 18px;

        }
        body{
            font-family: 'Fredoka', sans-serif;
            margin: 0;
        }
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .logo{
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            /*display: none;*/
        }
        .title{
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: center;
        }
        .subtitle{
            color:var();
            font-size: var(--md);
            font-weight: 300px;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .label{
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input{
            background-color: var(--caja-contraseña-y-correo);
            border: none;
            border-radius: 30px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;

        }
        .cerrar-button {
            border: none;
            border-radius: 30px;
            font-size: var(--md);
            padding: 6px;
            cursor: pointer;
            background-color: var(--cancelar);
            font-weight: bold;
            height: 50px;
            width: 100%;
        }
        .singup-button{
            border: none;
            border-radius: 30px;
            font-size: var(--md);
            padding: 6px;
            background-color: var(--boton-registrar);
            cursor: pointer;
            font-weight: bold;
            height: 50px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login">
        <divc class="form-container">
            <img src="./imagenes/logaso.PNG" alt="logo" class="logo">
            <h1 class="title">login or Sing up</h1>
                <p class="subtitle">enter a new login or sing up </p>
                <form action="/" class="form">
                    <label for="Correo" class="label">Nombre</label>
                    <input type="correo" id="nombre" placeholder="nombre de usuario" class="input input-correo"> 

                    <label for="Correo" class="label">Correo</label>
                    <input type="correo" id="correo" placeholder="mail" class="input input-correo"> 
                   
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="**********" class="input input-password"> 

                    <label for="password" class="label">Confirm Password</label>
                    <input type="password" id="password" placeholder="**********" class="input input-password"> 

                    <input type="submit" value="Registarse" class="singup-button">
                    <input type="submit" value="Cancelar" class="cerrar-button"> 
                </form>
                
        </divc>

    </div>
</body>
</html>
